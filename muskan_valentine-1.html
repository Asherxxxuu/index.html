<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 font-family:'Segoe UI',sans-serif;
 overflow:hidden;
 background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
 background-size:400% 400%;
 animation:bg 12s ease infinite;
 color:white;
}
@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.card{
 background:rgba(255,255,255,0.15);
 padding:40px;
 border-radius:25px;
 backdrop-filter: blur(18px);
 box-shadow:0 10px 40px rgba(0,0,0,0.25);
 text-align:center;
 width:340px;
}
button{
 padding:12px 25px;
 margin:8px;
 border:none;
 border-radius:40px;
 font-size:17px;
 cursor:pointer;
 transition:.3s;
}
button:hover{transform:scale(1.12);}
#yes{background:#ff4d6d;color:white;}
#no{background:white;color:#ff4d6d;}
#secretBtn{background:#ffd166;color:black;}
#msg{margin-top:20px;font-size:20px;min-height:50px;}
.heart{
 position:absolute;
 font-size:22px;
 animation:float 6s linear infinite;
}
@keyframes float{
 from{transform:translateY(100vh);}
 to{transform:translateY(-10vh);}
}
.confetti{
 position:absolute;
 width:10px;
 height:10px;
 animation:fall 3s linear forwards;
}
@keyframes fall{
 to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}
.cry{
 position:absolute;
 font-size:26px;
 animation:fall 4s linear forwards;
}
.slide{
 display:none;

}
.active{display:block;}
</style>
</head>

</html>
